<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-md mt-8">
      <h3 class="text-2xl font-semibold mb-4">Registration</h3>
      <form id="user-form" class="space-y-4">
        <label for="name" class="block font-medium">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
        />
        <label for="email" class="block font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
        />
        <label for="password" class="block font-medium">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
        />
        <label for="dob" class="block font-medium">Date of Birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-300"
        />
        <div class="flex items-center space-x-2">
          <input
            type="checkbox"
            id="acceptTerms"
            name="acceptTerms"
            class="h-4 w-4 text-blue-500"
          />
          <label for="acceptTerms" class="font-medium">Accept Terms & Conditions</label>
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300"
        >
          Submit
        </button>
      </form>
    </div>
    <h3 class="text-2xl font-semibold mt-8">Entries</h3>
    <div id="user-entries" class="max-w-md mx-auto mt-4"></div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
